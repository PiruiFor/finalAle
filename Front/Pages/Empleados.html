<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultorio - ABM</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    #cons{
        font-size:x-large;
        font-weight: 500;
    }
</style>
<body>
    <div class="container-fluid p-3">
        <header class="mb-4">
            <div class="d-flex justify-content-between align-items-center">
                <a href="../Pages/index.html" id="cons">Cerrar Sesion</a>
                <nav class="nav nav-pills">
                    <a class="nav-link fw-bold py-1 px-4" aria-current="page" href="../Pages/Usuarios.html">Usuarios</a>
                    <a class="nav-link fw-bold py-1 px-4" href="../Pages/Medicos.html">Médicos</a>
                    <a class="nav-link fw-bold py-1 px-4" href="../Pages/Pacientes.html">Pacientes</a>
                    <a class="nav-link fw-bold py-1 px-4 active" href="../Pages/Empleados.html">Empleados</a>
                </nav>
            </div>
        </header>

        <!-- Contenido de Pacientes -->
        <div id="empleados">
            <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#addEmpleadoModal">Agregar</button>
            <h1 class="text-center mb-4">Empleados</h1>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Sexo</th>
                        <th scope="col">Fecha Nacimiento</th>
                        <th scope="col">Teléfono</th>
                        <th scope="col">Correo</th>
                        <th scope="col">Puesto</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody id="empleadosTabla">
                
                </tbody>
            </table>
        </div>
    </div>

    <!-- Agregar Empleado -->
    <div class="modal fade" id="addEmpleadoModal" tabindex="-1" aria-labelledby="addEmpleadoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addEmpleadoModalLabel">Agregar Empleado</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addEmpleadoForm">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellido" required>
                        </div>
                        <div class="mb-3">
                            <label for="sexo" class="form-label">Sexo</label>
                            <input type="text" class="form-control" id="sexo" required>
                        </div>
                        <div class="mb-3">
                            <label for="fecha" class="form-label">Fecha de Nacimiento</label>
                            <input type="text" class="form-control" id="fecha_nacimiento" required>
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="text" class="form-control" id="telefonos" required>
                        </div>
                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo Electrónico</label>
                            <input type="mail" class="form-control" id="correo" required>
                        </div>
                        <div class="mb-3">
                            <label for="Puesto" class="form-label">Puesto</label>
                            <select class="form-select" id="id_puesto">
                              <option selected>Selecciona el Puesto</option>
                              <option value="1">Enfermero/a Jefe</option>
                              <option value="2">Asistente Administrativo Salud</option>
                              <option value="3">Técnico Radiólogo</option>
                              <option value="4">Recepcionista</option>
                              <option value="5">Especialista en Información Médica</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary" onclick="registrarEmpleado()">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
        <!-- Editar Empleado -->
        <div class="modal fade" id="editarEmpleadoModal" tabindex="-1" aria-labelledby="editarEmpleadoModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editarEmpleadoModalLabel">Editar Empleado</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="editarEmpleadoForm">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">ID del empleado a Editar</label>
                                <input type="text" class="form-control" id="id_empleado" required>
                            </div>
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombreEditar" required>
                            </div>
                            <div class="mb-3">
                                <label for="apellido" class="form-label">Apellido</label>
                                <input type="text" class="form-control" id="apellidoEditar" required>
                            </div>
                            <div class="mb-3">
                                <label for="telefono" class="form-label">Teléfono</label>
                                <input type="text" class="form-control" id="telefonoEditar" required>
                            </div>
                            <div class="mb-3">
                                <label for="correo" class="form-label">Correo Electrónico</label>
                                <input type="mail" class="form-control" id="correoEditar" required>
                            </div>
                            <div class="mb-3">
                                <label for="PuestoEditar" class="form-label">Puesto</label>
                                <select class="form-select" id="id_puestoEditar">
                                  <option selected>Selecciona el Puesto</option>
                                  <option value="1">Enfermero/a Jefe</option>
                                  <option value="2">Asistente Administrativo Salud</option>
                                  <option value="3">Técnico Radiólogo</option>
                                  <option value="4">Recepcionista</option>
                                  <option value="5">Especialista en Información Médica</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary" onclick="editarEmpleado()">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>


    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../assets/js/empleados.js"></script>
</body>
</html>
